<!DOCTYPE html>
<html xmlns:th="http://thymeleaf.org"
	xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
<title>FourZeta</title>
<!--Import Google Icon Font-->
<link href="https://fonts.googleapis.com/icon?family=Material+Icons"
	rel="stylesheet" />
<!--Import materialize.css-->

<!--Let browser know website is optimized for mobile-->
<meta name="viewport" content="width=device-width, initial-scale=1.0" />

<link rel="stylesheet" href="style/styleCss.css" />
<link href="style/bootstrap.min.css" rel="stylesheet">
</head>
<body>

	<header>
		<nav style="background-color: #4caf50">
			<div class="nav-wrapper" th:each="pessoa : ${pessoa}">
				<a href="#" class="brand-logo">Genealogic</a>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('GC#arvoreGenealogica').arg(0, pessoa.id)).build()}"
						>Login</a></li>
				</ul>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('GC#arvoreGenealogica').arg(0, pessoa.id)).build()}"
						>Formularios de Cadastro</a></li>
				</ul>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('GC#arvoreGenealogica').arg(0, pessoa.id)).build()}"
						>Galeria de Fotos</a></li>
				</ul>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('GC#arvoreGenealogica').arg(0, pessoa.id)).build()}"
						>Arvore</a></li>
				</ul>
				<ul id="nav-mobile" class="right hide-on-med-and-down">
					<li><a
						th:href="${(#mvc.url('GC#arvoreGenealogica').arg(0, pessoa.id)).build()}"
						>Home</a></li>
				</ul>
			</div>
		</nav>
		
		
	</header>

	<div class="row">
		<div class="col-lg-12">

			<div style="margin-top: 60px;" th:each="pessoa : ${pessoa}"
				class="container detalhesEvento">
				<h5>Pessoa</h5>
				<div class="row">
					<p>
						Nome: <span th:text="${pessoa.nome}"></span>
					</p>
					<p>
						Sexo: <span th:text="${pessoa.sexo}"></span>
					</p>
					<p>
						Pai: <span th:text="${pessoa.pai}"></span>
					</p>
					<p>
						Mae: <span th:text="${pessoa.mae}"></span>
					</p>
				</div>
			</div>

			<ul class="nav nav-tabs" id="myTab" role="tablist">
				<li class="nav-item"><a class="nav-link active" id="filhos-tab"
					data-toggle="tab" href="#filhos" role="tab" aria-controls="filhos"
					aria-selected="true">Filhos</a></li>


				<li class="nav-item"><a class="nav-link" id="irmaos-tab"
					data-toggle="tab" href="#irmaos" role="tab" aria-controls="irmaos"
					aria-selected="false">irmaos</a></li>
			</ul>



			<div class="tab-content" id="myTabContent">

				<div class="tab-pane fade show active in" id="filhos"
					role="tabpanel" aria-labelledby="filhos-tab">

					<div class="row">
						<div class="col-lg-12">

							<table class="container tabelaConvidado">
								<thead>
									<tr>
										<th>Nome</th>
										<th>Sexo</th>
										<th>Pai</th>
										<th>Mae</th>
										<th>Acoes</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="filho: ${filhos}">
										<td><span th:text="${filho.nome}"></span></td>
										<td><span th:text="${filho.sexo}"></span></td>
										<td><span th:text="${filho.pai}"></span></td>
										<td><span th:text="${filho.pai}"></span></td>
										<td><a class="waves-effect waves-light btn-small"><i
												class="material-icons left">edit</i></a>|<a th:href="#"
											class="waves-effect waves-light btn-small"><i
												class="material-icons right">delete</i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>

				<div class="tab-pane fade" id="irmaos" role="tabpanel"
					aria-labelledby="irmaos-tab">
					<div class="row">
						<div class="col-lg-12">

							<table class="container tabelaConvidado">
								<thead>
									<tr>
										<th>Nome</th>
										<th>Sexo</th>
										<th>Pai</th>
										<th>Mae</th>
										<th>Acoes</th>
									</tr>
								</thead>
								<tbody>
									<tr th:each="irmao : ${irmaos}">
										<td><span th:text="${irmao.nome}"></span></td>
										<td><span th:text="${irmao.sexo}"></span></td>
										<td><span th:text="${irmao.pai}"></span></td>
										<td><span th:text="${irmao.mae}"></span></td>
										<td><a class="waves-effect waves-light btn-small"><i
												class="material-icons left">edit</i></a>|<a
											class="waves-effect waves-light btn-small"><i
												class="material-icons right">delete</i></a></td>
									</tr>
								</tbody>
							</table>
						</div>
					</div>
				</div>


			</div>
		</div>
	</div>


	<script type="text/javascript"
		src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="materialize/js/materialize.min.js"></script>
	<script src="materialize/js/bootstrap.min.js"></script>
	<script type="text/javascript">
		$(function() {
			$('#myTab li:first-child a').tab('show')
		})
	</script>

</body>


</html>
